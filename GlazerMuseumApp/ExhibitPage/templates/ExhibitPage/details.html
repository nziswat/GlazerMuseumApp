{% if ExText %}
<ul>
    <p>{{ExText.titleText}}</p>
    <p>{{ExText.descText}}</p>
</ul>

<img src={{ExText.imagePath}} alt="Image" />



<form action="{% url 'vote' exid %}" method="post">
    {% csrf_token %}
    <fieldset>
        {% for play in plays %}
        <input type="checkbox" name="plays[]" id="play{{ forloop.counter }}" value="{{ play.id }}">
        <label for="play{{ forloop.counter }}">{{ play }} DEBUG VOTES: {{ play.votes }}<br /></label>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Vote">
</form>

{% else %}
<p>An error has occured displaying this exhibit.</p>
{% endif %}
