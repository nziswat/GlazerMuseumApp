<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glazer's Children Museum</title>
    <link rel="stylesheet" type="text/css" href="{% static 'gcmtest.css' %}">
    <!-- Add viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add CSS link for your styles -->
</head>
<body>
    <!-- Header -->
    <header>
        <!-- GCM LOGO -->
        <a href="{% url 'SplashPage:index' %}">
            <div class="logo">
            <img class="logo" src="{% static 'GCMLogo.png' %}" alt="GCM Logo"> </div>
        </a>
        <!-- Hamburger Button -->
        <button class="hamburger" aria-label="Toggle Navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <!--NAVBAR-->
        <nav class="nav">
            <a href="{% url 'SplashPage:index' %}" id="home-link" class="nav-link">Home</a>
            <a href="{% url 'ExhibitPage:index' %}" id="exhibits-link" class="nav-link">Exhibits</a>
            <a href="{% url 'about_page' %}" id="about-link" class="nav-link">About</a>
            <a href="{% url 'contact_page' %}" id="contact-link" class="nav-link">Contact</a>
            <a href="{% url 'more_page' %}" id="more-link" class="nav-link">More</a>
            <a href="{% url 'shop_page' %}" id="shop-link" class="nav-link">Shop</a>
        </nav>
    </header>


<!-- Exhibits Container -->
<section id="exhibits">
    <h2 style="text-align: center; font-family: Arial, sans-serif; color: black; font-size: 32px;">Exhibits</h2>
    <p>
    {% if exhibitList %}
    <ul style="list-style-type: none; padding: 0;">
        {% for ExhibitData in exhibitList %}
        <li style="margin-bottom: 8px; font-size: 20px;">
            <a href="/ExhibitPage/{{ ExhibitData.id }}" style="text-decoration: none;">
                <button style="background-color: #9b51e0; /* Green */
                                border: none;
                                color: white;
                                padding: 15px 32px;
                                text-align: center;
                                text-decoration: none;
                                display: inline-block;
                                font-size: 20px;
                                margin: 4px 2px;
                                cursor: pointer;
                                border-radius: 8px;
                                transition-duration: 0.4s;">
                    {{ ExhibitData.titleText }}
                </button>
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There are no exhibits at this moment.</p>
    {% endif %}
    </p>
</section>


<!-- Footer -->
<footer id="footer">
    <p>Â© 2024 GLAZERS CHILDREN MUSEUM RESERVED</p>
</footer>

<!-- Report Footer -->
<footer id="report-footer">
    <p><a href="{% url 'report_page' %}">Report a Problem</a></p>
</footer>

<!-- JavaScript for toggling navbar visibility -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('.nav');
    
        // Add click event listener to hamburger icon
        hamburger.addEventListener('click', function() {
            // Toggle 'active' class on nav to show/hide it
            nav.classList.toggle('active');
        });
    });
    </script>

</body>
</html>
