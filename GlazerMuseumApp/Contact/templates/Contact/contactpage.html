<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glazer's Children Museum</title>
    <link rel="stylesheet" type="text/css" href="{% static 'gcm.css' %}">
    <!-- Add viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add CSS link for your styles -->
</head>
<body>
    <!-- Header -->
    <header>
        <!-- GCM LOGO -->
        <a href="{% url 'SplashPage:index' %}">

        <!--NAVBAR-->
        <nav>
            <div class="navbar">
                <a href="{% url 'SplashPage:index' %}" id="home-link" class="nav-link">Home</a>

        <div class="contact-info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>

            <p><strong>Main Website:</strong> <a href="https://glazermuseum.org/" target="_blank">https://glazermuseum.org/</a></p>
